# fly.toml file generated for vaxchain-db on 2023-10-01T19:35:13+05:30

app = "vaxchain-db"
kill_signal = "SIGTERM"
kill_timeout = 300
processes = []
[[services]]
internal_port = 5432 # Postgres instance
protocol = "tcp"

[[services.ports]]
handlers = ["pg_tls"]
port = 5432

[checks]
[checks.pg]
grace_period = "30s"
headers = []
interval = "15s"
method = "get"
path = "/flycheck/pg"
port = 5500
protocol = "http"
restart_limit = 0
timeout = "10s"
tls_skip_verify = false
type = "http"
[checks.role]
grace_period = "30s"
headers = []
interval = "15s"
method = "get"
path = "/flycheck/role"
port = 5500
protocol = "http"
restart_limit = 0
timeout = "10s"
tls_skip_verify = false
type = "http"
[checks.vm]
grace_period = "1s"
headers = []
interval = "1m"
method = "get"
path = "/flycheck/vm"
port = 5500
protocol = "http"
restart_limit = 0
timeout = "10s"
tls_skip_verify = false
type = "http"

[env]
PRIMARY_REGION = "sin"

[experimental]
auto_rollback = false
enable_consul = true
private_network = true

[metrics]
path = "/metrics"
port = 9187

[[mounts]]
destination = "/data"
encrypted = false
source = "pg_data"
